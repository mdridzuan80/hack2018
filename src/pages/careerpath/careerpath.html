<ion-header>

  <ion-navbar color="biru">
    <ion-title>Laluan Kerjaya</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/user/woman.png">
      </ion-avatar>
      <h2>Nor Azwin Binti Sani</h2>
      <p>AC97908</p>
      <p>Kursus Kimpalan</p>

    </ion-item>

    <ion-card-content>
      <button ion-button icon-start block color="merah">
        <ion-icon name="heart"></ion-icon>
       Peluang Pengajian
      </button>
      <ion-grid>
        <ion-row>
          <ion-col col-6>Kursus :</ion-col>
          <ion-col col-6>Kimpalan</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Tempat Kursus :</ion-col>
          <ion-col col-6>ADTEC</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Penajaan :</ion-col>
          <ion-col col-6>MARA, PTPTN, PTPK</ion-col>
        </ion-row>
      </ion-grid>

      <button ion-button icon-start block color="hijau">
        <ion-icon name="school"></ion-icon>
       Peluang Kerjaya
      </button>
      <ion-grid>
        <ion-row>
          <ion-col col-6>Pekerjaan :</ion-col>
          <ion-col col-6>Jurutera</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Anggaran Gaji :</ion-col>
          <ion-col col-6>RM 1200</ion-col>
        </ion-row>
       </ion-grid>
      <button ion-button icon-start block color="magenta">
        <ion-icon name="folder"></ion-icon>
        Peluang Peningkatan Kemahiran
      </button>
      <ion-grid>
        <ion-row>
          <ion-col col-6>Nama Kursus :</ion-col>
          <ion-col col-6>Sains Komputer</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Lokasi Kursus :</ion-col>
          <ion-col col-6>ADTEC</ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button icon-only color="merah" (click)="openProfilePage()">
              <ion-icon name="heart"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only color="oren" (click)="openPeperiksaanPage()">
              <ion-icon name="school"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only color="hijau" (click)="openSearchbarPage()">
              <ion-icon name="book"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only color="biru" (click)="openAsramaPage()">
              <ion-icon name="podium"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only color="magenta" (click)="openJadualslidesPage()">
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
