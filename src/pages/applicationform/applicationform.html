<ion-header>

  <ion-navbar color="biru">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Borang Permohonan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      Sila masukkan nombor kad pengenalan anda untuk mengisi borang permohonan anda :
      <ion-list inset>

        <ion-item>
          <ion-label>NO KP :</ion-label>
          <ion-input type="text" [(ngModel)]="employer_code" placeholder="[ 890101146677 ]"></ion-input>
        </ion-item>

        <button ion-button icon-start block color="merah">
          <ion-icon name="heart"></ion-icon>
          Maklumat Peribadi
        </button>
        <ion-grid>
          <ion-row>

            <ion-item>
              <ion-label>No KP :</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Nama :</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Alamat :</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Emel :</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Angka Giliran :</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

          </ion-row>
        </ion-grid>

        <button ion-button icon-start block color="hijau">
          <ion-icon name="school"></ion-icon>
          Maklumat Kursus
        </button>
        <ion-grid>
          <ion-row>

            <ion-item>
              <ion-label>Kursus Pilihan :</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>ILP Pilihan :</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

          </ion-row>
        </ion-grid>

        <button ion-button icon-start block>
          <ion-icon ios="ios-checkbox" md="md-checkbox"></ion-icon>
          Aku Janji Pelajar
        </button>
        <ion-grid>
          <ion-row>
            <ion-item>
              <ion-label>Semua maklumat adalah benar</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>

            <ion-item>
              <ion-label>Kursus yang dipilih boleh ditukar oleh pihak JTM</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full icon-right (click)="next()" color="oren"> Hantar Permohonan <ion-icon name="arrow-dropright"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
