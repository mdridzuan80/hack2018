<!--
  Generated template for the SearchbarPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Library</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only color="merah" block icon-start (click)="openProfilePage()">
            <ion-icon name="heart"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only color="oren" block icon-start (click)="openPeperiksaanPage()">
            <ion-icon name="school"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only color="hijau" block icon-start (click)="openSearchbarPage()">
            <ion-icon name="book"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only color="kuning" block icon-start (click)="openAsramaPage()">
            <ion-icon name="podium"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only color="magenta" block icon-start (click)="openJadualslidesPage()">
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
