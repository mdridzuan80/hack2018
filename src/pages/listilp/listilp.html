<ion-header>

  <ion-navbar>
    <ion-title>Senarai ILP</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>

    <ion-grid *ngFor="let hero of heroes">
      <div class="spacer10"></div>
      Jumlah ILP JOHOR : {{ heroes.length }}
      <div class="spacer15"></div>
      <ion-row >
        <ion-col col-6>NAMA ILP : {{ hero.nama }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>ALAMAT: {{ hero.alamat }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>NO TEL : {{ hero.telefon }}</ion-col>
      </ion-row>
      <ion-row>
        <hr>
      </ion-row>
    </ion-grid>
    </ion-card>
</ion-content>
